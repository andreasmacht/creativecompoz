
<template name="register">
	<h2>Register</h2>
	<form class="register">
		<p>Your name: <input type="username" name="username"></p>
		<p>Email: <input type="email" name="email" required></p>
		<p>Password: <input type="password" name="password" required></p>
		<p><input type="submit" value="Register" class="btn btn-info"></p>
	</form>

</template>
